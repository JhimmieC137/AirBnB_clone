<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles/4-common.css">
        <link rel="stylesheet" href="./styles/3-header.css">
        <link rel="stylesheet" href="./styles/3-footer.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
        <link rel="stylesheet" href="./styles/7-places.css">
        <link rel="icon" type="image/x-icon" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <div class="location-heading">
                        <h3>
                            States
                        </h3>
                        <h4>
                            California, Arizona...
                        </h4>
                    </div>
                    <div class="location-dropdown">
                        <ul class="popover">
                            <li>
                                <div class="states">
                                    <h2>
                                        Arizona:
                                    </h2>
                                    <ul>
                                        <li>
                                            <div class="cities">
                                                <p>
                                                    page
                                                </p>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="cities">
                                                <p>
                                                    page 2
                                                </p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <div class="states">
                                    <h2>
                                        California:
                                    </h2>
                                    <ul>
                                        <li>
                                            <div class="cities">
                                                <p>
                                                    San Francisco
                                                </p>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="cities">
                                                <p>
                                                    Los Altos
                                                </p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <div class="amenities-heading">
                        <h3>
                            Amenities
                        </h3>
                        <h4>
                            Internet, Kitchen...
                        </h4>
                    </div>
                    <div class="amenities-dropdown">
                        <ul class="popover">
                            <li>
                                <div class="item">
                                    <p>
                                        Internet
                                    </p>
                                </div>
                            </li>
                            <li>
                                <div class="item">
                                    <p>
                                        TV
                                    </p>
                                </div>
                            </li>
                            <li>
                                <div class="item">
                                    <p>
                                        Kitchen
                                    </p>
                                </div>
                            </li>
                            <li>
                                <div class="item">
                                    <p>
                                        Iron
                                    </p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <div class="places-heading">
                    <h1>
                        Places
                    </h1>
                </div>
                <div class="places-list">
                    <div class="first-articles">
                        <ul>
                            <li class="article-1">
                                <article>
                                    <h2>My home</h2>
                                </article>
                            </li>
                            <li class="article-2">
                                <article>
                                    <h2>Tiny house</h2>
                                </article>
                            </li>
                        </ul>
                    </div>
                    <div class="second-articles">
                        <ul>
                            <li class="article-3">
                                <article>
                                    <h2>A suite</h2>
                                </article>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <p>Best school</p>
        </footer>
    </body>
</html>
